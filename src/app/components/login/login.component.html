<div class="col-md-8 mx-auto my-auto bg-light p-5 rounded-3">
    <p class="text-center font-white h3 bg-primary text-white p-3 rounded-3">Login</p>

    <form class="mx-auto" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="container ">

            <mat-form-field class="mx-auto my-auto mb-3">
                <input matInput placeholder="Email" formControlName="email">
                <mat-hint *ngIf="loginForm.controls['email'].errors">Email is required</mat-hint>
            </mat-form-field>
            <mat-form-field class="mb-3">
                <input matInput type="password" placeholder="Password" formControlName="password">
                <mat-hint *ngIf="loginForm.controls['password'].errors">Password is required</mat-hint>
            </mat-form-field>
            <button mat-flat-button color="primary" [disabled]="!loginForm.valid" type="submit">Login</button>
            <a href="http://localhost:4200/signup" class="mt-2 justify-content-end">Register here!</a>
        </div>

    </form>


</div>
